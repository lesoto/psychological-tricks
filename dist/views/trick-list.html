<div class="container-fluid"><div class="row"><div class="col-md-2">Search:<input ng-model="query">Sort by:<select ng-model="orderProp"><option value="name">Alphabetical<option value="age">Newest</select></div><div class="col-md-10"><ul class="tricks"><li ng-repeat="trick in tricks | filter:query | orderBy:orderProp">{{trick.id}} - <a href="#/tricks/{{trick.age}}">{{trick.name}}</a><p>{{trick.snippet}}</p></li></ul></div></div></div>
